{{block head}}
<script src="{{=URL('static', 'js/vue.js')}}"></script>
<link href="{{=URL('static','css/add_post.css')}}" rel="stylesheet" type="text/css"/>
<script>

</script>
<div class = "MyContent">
<!--
  <h1> New Post </h1>

  <div>{{=form.custom.widget.Picture}}</div>

    {{=form.custom.begin}}
    <div  id="add-div" class = "third" style = "margin-right:auto;margin-left:auto;">
        <div class = "OuterCard">
          <div class = "blogpost">

            <div class = "Author">
              <a>{{=auth.user.username}}</a>
            </div>
            <div class = "UploadImage">
              <label>
                <i class = "fa fa-camera"></i>
                <input class="upload input-file" id="Posts_Picture" name="Picture" type="file" style="display:None">
              </label>

            </div>
            <div class = "EnterMSG">
              <textarea class="text form-control" cols="40" id="Posts_MyMessage" name="MyMessage" rows="10" v-model="message" placeholder="Enter a message here"></textarea>
            </div>
            <div class = "EnterTag">
              <textarea cols="40" id="Posts_Tags" name="tag" rows="1" class="text form-control" placeholder="#tags #example"></textarea>
            </div>
            <div class = "SubmitButton">{{=form.custom.submit}}</div>
        </div>
      </div>
  </div>
  {{=form.custom.end}}
</div>
<script src="{{=URL('static', 'js/add_post.js')}}"></script>
