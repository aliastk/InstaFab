    {{=form.custom.begin}}
    <div id="add-div" class = "third" style = "margin-right:auto;margin-left:auto;">
      <form action="#" v-on:submit.prevent class="form-horizontal" enctype="multipart/form-data" method="post">
        <div class = "OuterCard">
          <div class = "blogpost">

            <div class = "Author">
              <a>{{=auth.user.username}}</a>
            </div>
            <div class = "UploadImage">
              <label>
                <i class = "fa fa-camera"></i>
                <input id="Posts_Picture" name="Picture" type="file" style="display:none">
              </label>
              
            </div>
            <div class = "EnterMSG">
              <input type="text" v-model="message" placeholder="Enter a message here"/>
            </div>
            <div class = "EnterTag"></div>
            <div class = "SubmitButton">{{=form.custom.submit}}</div>


        </div>
      </div>
    </form>
  </div>
  {{=form.custom.end}}
</div>
