{{extend 'layout.html'}}

{{block head}}
{{end}}


<div class="main_content container">
  <div class="small_profile quarter">
    
    <img class="profile_pic" src="{{=URL('default', 'download', args= auth.user.profile_pic)}}"/>

    <div class="first_name">
      {{=auth.user.first_name}}
    </div>
    <div class="last_name">
      {{=auth.user.last_name}}
    </div>
    <div class="bio">
      {{=auth.user.bio}}
    </div>
    <div class="occupation">
      {{=auth.user.occupation}}
    </div>
    <div class="city">
      {{=auth.user.city}}
    </div>
    <div class="territory">
      {{=auth.user.territory}}
    </div>
    <div class="country">
      {{=auth.user.country}}
    </div>

    <div class="phone_number">
      {{=auth.user.phone_number}}
    </div>
  </div>
</div>
