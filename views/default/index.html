{{extend 'layout.html'}}

{{block head}}
{{end}}

<div class="main_content container">

  {{if auth.user is not None:}}

    <p> <a class = "btn navy" href ="{{=URL('default','add')}}">Make A Post! {{db.Posts}}</a> </p>
    {{for post in Posts:}}

      <div class = "third">
        <div class = "OuterCard">
        <div class = "blogpost">
          <div class ="FavButton">
            <i class="far fa-heart"></i>
          </div>
          <div class="LikeButton">
            <i class="far fa-thumbs-up"></i>
          </div>
          <div class = "Author"><a>{{=post.PostedBy}}</a></div>
          <img class = "UploadedImage" src="{{=URL('default', 'download', args= post.Picture)}}" />
          <div class = "MSG">{{=post.MyMessage}}</div>
          <div class="ButtonArea"></div>

        </div>
      </div>
    </div>

    {{pass}}

  {{else:}}
    <h1> Not logged in </h1>

  {{pass}}


  <!-- Here goes your main HTML code. -->

</div>
