{{extend 'layout.html'}}

{{block head}}
{{end}}

<div class="main_content container">

  {{if auth.user is not None:}}

    <p> <a class = "btn navy" href ="{{=URL('default','add')}}">Make A Post! {{db.Posts}}</a> </p>
    {{for post in Posts:}}
      <div class = "blogpost third">
        <div class = "Author"> Posted by <a>{{=post.PostedBy}}</a></div>
        <img src="{{=URL('default', 'download', args= post.Picture)}}" />
        <div class = "MSG">{{=post.MyMessage}}</div>

      </div>
    {{pass}}

  {{else:}}
    <h1> Not logged in </h1>

  {{pass}}


  <!-- Here goes your main HTML code. -->

</div>
