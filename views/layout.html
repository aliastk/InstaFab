<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="{{=URL('static','css/stupid.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/custom.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/myapp.css')}}" rel="stylesheet" type="text/css"/>
     <link rel="stylesheet" href="{{=URL('static', 'font-awesome-4.6.3/css/font-awesome.min.css')}}">

     <!--<link rel="stylesheet" href="{{=URL('static', 'font-awesome-5.0.10/css/fontawesome.min.css')}}">-->
    {{include "web2py_ajax.html"}}
  </head>
  <body >
    {{pass}}
    <header class="PrimaryColor">
      <div class="container">
        <div class="fill middle">
          <label class="ham padded fa fa-bars" for="menu"></label>
          <div class="burger accordion">
            <input type="checkbox" id="menu"/>
            {{=MENU(response.menu,_class='menu')}}
            <ul class="menu right">
              {{=auth.navbar(mode='dropdown')}}
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="MainBackgroundColor">
      {{include}}
    </main>
    <footer class="PrimaryColor">
      <!--- <div class="silver center padded social">
        <a class="fas fa-facebook" href="https://www.facebook.com/sharer/sharer.php?u={url}"></a>
        <a class="fas fa-twitter" href="https://twitter.com/home?status={url}"></a>
        <a class="fas fa-google" href="https://plus.google.com/share?url={url}"></a>
      </div> ---->
      <div class="container padded max900">
        <div class="fill">
          Copyright @ 2016
        </div>
      </div>
    </footer>
  </body>
  <script src="{{=URL('static','js/marked.min.js')}}"></script>
  <script src="{{=URL('static','js/vue.min.js')}}"></script>
  {{block bottomjs}}{{end}}
  <script>
    jQuery('.social a').each(function(){var t=jQuery(this); t.attr('href',t.attr('href').replace('{url}',encodeURIComponent(window.location.href)));});
  </script>
</html>
